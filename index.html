<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="start-page">
      <h1 class="title">EYE BREAKER</h1>
      <br>
      <br>
      
      <input type="text" id="player-name" placeholder="breaker's name please">
      <br>
      
      <button id="start-button">START BREAKING</button>
  <br>
  
  
      <video autoplay loop muted class="backimg">
          <source src="assets/images/Vecteezy Spooky-Eyes-Animation 1786164.mp4">
      </video>
  
      <br>
      <div class="eye-lid">
          <div class="eye">
              <div class="cornea">
                  <div class="white-pupil"></div>
              </div>
          </div>
      </div>
     
  </div>
  
  <div id="game-container" style="display: none;">
      <div id="score">0</div>
      <div class="grid"></div>
      <video autoplay loop muted class="backimg">
          <source src="assets/images/Vecteezy Spooky-Eyes-Animation 1786164.mp4">
      </video>
      <button id="restart-button" style="display: none;">Restart</button>
  </div>
  
  <script src="assets/js/script.js"></script>

    
</body>
</html>
